<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="menu.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/30" alt="Logo">
            <span>Bazarly</span>
        </div>
        <div class="menu-toggle">☰</div>
    </div>

    <!-- Mobile Navigation -->
    <div class="nav-wrapper">
        <div class="mobile-menu">
            <div class="mobile-menu__header">
                <div class="mobile-menu__logo-wrapper">
                    <img class="mobile-menu__logo" src="./assets/img/logo/Logo.png" alt="Logo">
                </div>
                <div class="mobile-menu__close-btn">
                    <span class="mobile-menu__close-icon">×</span>
                </div>
            </div>
            <ul class="mobile-menu__list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="has-dropdown">
                    <a href="#">Features</a>
                    <ul class="dropdown">
                        <li><a href="#">Feature 1</a></li>
                        <li class="has-dropdown">
                            <a href="#">Feature 2</a>
                            <ul class="dropdown">
                                <li><a href="#">Sub Feature 1</a></li>
                                <li><a href="#">Sub Feature 2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Feature 3</a></li>
                    </ul>
                </li>
                <li><a href="#">All pages</a></li>
                <li><a href="#">Cart(0)</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#" class="get-started">Get Started</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navWrapper = document.querySelector('.nav-wrapper');
        const closeBtn = document.querySelector('.mobile-menu__close-icon');

        menuToggle.addEventListener('click', () => {
            navWrapper.classList.add('active');
        });

        closeBtn.addEventListener('click', () => {
            navWrapper.classList.remove('active');
        });

        // Toggle Dropdowns in Mobile Menu
        const menuItems = document.querySelectorAll('.mobile-menu li > a');
        menuItems.forEach((item) => {
            item.addEventListener('click', (e) => {
                const parentLi = e.target.parentElement;
                const dropdown = parentLi.querySelector('ul.dropdown');
                if (dropdown) {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                    parentLi.classList.toggle('active'); // Rotate arrow when dropdown is active
                }
            });
        });
    </script>
</body>
</html>
